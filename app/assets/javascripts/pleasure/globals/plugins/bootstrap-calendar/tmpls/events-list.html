<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li>
				<a href="#" class="attend-event" data-href="/events/<%= event.event_id %>/event_schedules/<%= event.id %>/attend.json?&attend_type=yes">Going</a>
				<a href="#" class="attend-event" data-href="/events/<%= event.event_id %>/event_schedules/<%= event.id %>/attend.json?&attend_type=maybe">Maybe</a>
				<a href="#" class="attend-event" data-href="/events/<%= event.event_id %>/event_schedules/<%= event.id %>/attend.json?&attend_type=no">Not Going</a>
			</li>
		<% }) %>
	</ul>
</div>
