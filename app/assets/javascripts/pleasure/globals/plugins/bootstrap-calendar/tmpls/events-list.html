<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li>
				<a href="#" class="attend-event" data-href="/events/<%= event.event_id %>/rsvp?event_schedule_id=<%= event.id %>&page=show&rsvp=yes&user_id=1">Going</a>
				<a href="#" class="attend-event" data-href="/events/<%= event.event_id %>/rsvp?event_schedule_id=<%= event.id %>&page=show&rsvp=maybe&user_id=1">Maybe</a>
				<a href="#" class="attend-event" data-href="/events/<%= event.event_id %>/rsvp?event_schedule_id=<%= event.id %>&page=show&rsvp=no&user_id=1">Not Going</a>
			</li>
		<% }) %>
	</ul>
</div>
